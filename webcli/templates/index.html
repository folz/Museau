<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>{{ title }}</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta charset="utf-8">
	
	<link rel="icon" type="image/png" href="favicon.png" />
	
	<script type="text/javascript" src="static/head.min.js"></script>
	
	<link rel="stylesheet" type="text/css" media="screen" href="/static/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/static/styles.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/static/jplayer.blue.monday/jplayer.blue.monday.css" />
</head>
<body>
	<div id="wrapper">
		<header>
			<nav>
				<h1 id="title">{{ title }}</h1>
			</nav>
		</header>
		<div id="main">
			<form id="login" action="/" method="post">
				<h1>Log in</h1>
				{% csrf_token %}
				{{ login_form.as_p }}
				<button type="submit">Log in</button>
			</form>
			<form id="register" action="/" method="post">
				<h1>Sign up</h1>
				{% csrf_token %}
				{{ register_form.as_p }}
				<button type="submit">Sign up</button>
			</form>
			<p class="clearboth"></p>
		</div> <!-- #main -->
		<footer>
			<p>Footer</p>
		</footer>
	</div> <!-- #wrapper -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="/static/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="/static/add-on/jquery.jplayer.inspector.js"></script>
	<script type="text/javascript" src="/static/init.js"></script>
</body>
</html>
