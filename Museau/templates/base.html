{% load i18n %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>{% block title %}{% endblock %}</title>
	
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<link rel="icon" type="image/png" href="favicon.png" />
	
	<script type="text/javascript" src="{{ STATIC_URL }}js/head.min.js"></script>
	
	<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}jplayer/jplayer.blue.monday/jplayer.blue.monday.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/styles.css" />
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="{% url home %}">Museau</a>
						<ul class="nav">
							<li><a href="{% url home %}">Home</a></li>
						</ul> <!-- .nav -->
						<ul class="nav pull-right">
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#">
									<i class="icon-user icon-white"></i>
									TODO: Implement client-side login
									<strong class="caret"></strong>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="#">Edit Profile</a>
									</li>
									<li><a href="http://www.pandora.com/#!/account/help">Change password</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="#">Log out</a>
									</li>
								</ul> <!-- .dropdown-menu -->
							</li> <!-- .dropdown -->
						</ul> <!-- .nav.pull-right -->
					</div> <!-- .container -->
				</div> <!-- .navbar-inner -->
			</div> <!-- .navbar.navbar-fixed-top -->
		</div>
		<div id="content" class="container">
			{% block content %}{% endblock %}
		</div>
		<footer>
			<em>Go beyond the impossible and kick reason to the curb!</em>
		</footer>
	</div> <!-- #wrapper -->


<!-- Google Analytics -->
<script type="text/javascript">
	head.js('{{ STATIC_URL }}js/jquery-1.7.2.js'
			, '{{ STATIC_URL }}js/bridge.min.js'
			, '{{ STATIC_URL }}js/bootstrap.js'
			, '{{ STATIC_URL }}js/bootstrap.js'
			, '{{ STATIC_URL }}js/jquery.tmpl.js'
			, '{{ STATIC_URL }}js/knockout-2.0.0.js'
			, '{{ STATIC_URL }}jplayer/jquery.jplayer.min.js'
			, '{{ STATIC_URL }}jplayer/add-on/jquery.jplayer.inspector.js'
			, '{{ STATIC_URL }}js/init.js'
			);
</script>
</body>

</html>
